<!DOCTYPE html>
<html>
  <head>
    <title>Ryan's Sketchpad Thing</title>
    <link rel="stylesheet" type="text/css" href="etch.css">
  </head>

  <body>

    <div id="control">
      <form>
        <input type="text" name="width" placeholder="Width (1-64)"></input>
        <input type="text" name="height" placeholder="Height (1-64)"></input>
      </form>
    </div>

    <div id="header">
      <button id="game1">Option 1</button>
      <button id="game2">Option 2</button>
      <button id="game3">Option 3</button>
    </div>

    <div id="thing_container">
    </div>

  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="etch.js"></script>
</html>
